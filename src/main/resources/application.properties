##########################################
external.rates.fiat.url=https://docs.google.com/spreadsheets/d/e/2PACX-1vTPWUCRfNG418olXF1LRzubEZh-ffh0KW5x101ciD6aYsIz8HgMxqeqtMwxG7I6Y820gMob7-2hclkZ/pub?gid=0&single=true&output=csv


