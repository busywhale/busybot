#########################################
#        BusyBot - Miscellaneous        #
#########################################
busywhale.rest.url.base=https://dev.busywhale.com
busywhale.websocket.url=wss://dev.busywhale.com/feeds

bot.verify_ssl.enabled=true

bot.api.key=
bot.api.secret=

bot.action.interval=10000
bot.action.create_rfq.chance=0.25
bot.action.modify_rfq.chance=0.25
bot.action.create_offer.chance=0.25
bot.action.modify_offer.chance=0.25
bot.action.answer_offer.chance=0.25
bot.action.create_counter.chance=0.25
bot.action.modify_counter.chance=0.25
bot.action.answer_counter.chance=0.25

bot.action.modify_rfq.update.chance=0.5
bot.action.modify_offer.update.chance=0.5
bot.action.modify_counter.update.chance=0.5
bot.action.answer_offer.accept.chance=0.5
bot.action.answer_counter.accept.chance=0.5

asset.filter=


##########################################
